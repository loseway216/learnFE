<style>
  .container {
    width: 1000px;
    margin: 30px auto;
    background-color: #eee;

    display: grid;

    /* using min-content and max-content */
    /* grid-template-rows: repeat(2, min-content); */
    /* grid-template-columns: max-content 1fr 1fr min-content; */

    /* using minmax() function */
    /* 行高不低于150px，如果超出，一直升高以容纳内容 */
    /* width: 90%; */
    /* grid-template-rows: repeat(2, minmax(150px, min-content)); */

    /* 缩小viewport时，第一列会努力保持50%vw，直到固定在200px，右边三列虽然都1fr，但不会挤压内容，所以并不一定是永远相同的比例 */
    /* grid-template-columns: minmax(200px, 50%) repeat(3, 1fr); */

    /* using auto-fill and auto-fit */
    grid-template-rows: repeat(2, minmax(150px, min-content));
    /* 创建了10列 */
    grid-template-columns: repeat(auto-fill, 100px);
    /* 创建了10列，但收缩了最后2列的空间 */
    grid-template-columns: repeat(auto-fit, 100px);

    /* 不需要写媒体查询，实现自适应 */
    width: 90%;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-auto-rows: 150px;
  }

  .item {
    padding: 10px;
    font-size: 30px;
    font-family: sans-serif;
  }

  .item--1 {
    background-color: orangered;
  }
  .item--2 {
    background-color: yellowgreen;
  }
  .item--3 {
    background-color: blueviolet;
  }
  .item--4 {
    background-color: palevioletred;
  }
  .item--5 {
    background-color: royalblue;
  }
  .item--6 {
    background-color: goldenrod;
  }
  .item--7 {
    background-color: crimson;
  }
  .item--8 {
    background-color: darkslategray;
  }
</style>
<body>
  <div class="container">
    <div class="item item--1">Morden</div>
    <div class="item item--2">CSS</div>
    <div class="item item--3">with</div>
    <div class="item item--4">Flexbox</div>
    <div class="item item--5">and</div>
    <div class="item item--6">Grid</div>
    <div class="item item--7">is</div>
    <div class="item item--8">great and amazing</div>
  </div>
</body>
