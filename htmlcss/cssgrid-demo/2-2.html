<style>
  /* 实现2：line names */

  .layout {
    width: 1000px;
    height: 800px;
    margin: 30px auto;

    display: grid;
    grid-template-rows: [header-start] 1fr [header-end box-start] 2fr [box-end main-start] 4fr [main-end footer-start] 1fr [footer-end];
    grid-template-columns: repeat(3, [col-start] 1fr [col-end]) 20% [grid-end];
    grid-gap: 20px;
  }

  .layout > * {
    background-color: #eee;
    padding: 20px;
    font-size: 30px;
    font-family: sans-serif;
  }

  .header {
    grid-column: col-start 1 / grid-end;
  }

  .sidebar {
    grid-row: box-start / main-end;
    grid-column: col-end 3 / grid-end;
  }

  .content {
    grid-column: col-start 1 / col-end 3;
  }

  .footer {
    grid-column: col-start 1 / grid-end;
  }
</style>
<body>
  <div class="layout">
    <div class="header">Header</div>
    <div class="box box--1">Small box 1</div>
    <div class="box box--2">Small box 2</div>
    <div class="box box--3">Small box 3</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">Main content</div>
    <div class="footer">Footer</div>
  </div>
</body>
