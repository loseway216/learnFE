<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <div id="app">
    <counter :count="count"></counter>
    <counter :count="count"></counter>
    <counter :count="count"></counter>
    <button @click="count++">increment</button>
  </div>

  <script>
    // 最基本的情形：把需要共享的状态放在根实例，通过props传递到字节点，但是层级多了之后就无法维护了
    new Vue({
      el: "#app",
      data: {
        count: 0,
      },
      components: {
        Counter: {
          props: ["count"],
          render(h) {
            return h("div", this.count);
          },
        },
      },
    });
  </script>
</body>
