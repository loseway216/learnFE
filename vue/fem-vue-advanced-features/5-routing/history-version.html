<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./path-to-regexp.js"></script>

  <div id="app"></div>

  <script>
    const Vlink = {
      props: ["href"],
      methods: {
        onClick(event) {
          event.preventDefault();
          window.history.pushState(null, this.href, app.baseUrl + this.href);
        },
      },
      template: `<a :href='href' @click='onClick'>{{href}}</a>`,
    };

    const Foo = {
      props: ["id"],
      template: `<div>foo with id: {{ id }}</div>`,
    };
    const Bar = { template: `<div>bar</div>` };
    const NotFound = { template: `<div>not found!</div>` };

    const routeTable = {
      "/foo/:id": Foo,
      "/bar": Bar,
    };

    // 将routeTable转成带有校验信息的数组，url改变时，遍历这个route entry
    // VueRouter中这段逻辑被封装成了一个组件，router-view
    const compiledRoutes = [];

    Object.keys(routeTable).forEach((key) => {
      const dynamicSegements = [];
      const regex = pathToRegexp(key, dynamicSegements);
      const component = routeTable[key];
      compiledRoutes.push({
        component,
        regex,
        dynamicSegements,
      });
    });

    const app = new Vue({
      el: "#app",
      data: {
        url: window.location.pathname,
        // TODO:URL拼接存在问题
        baseUrl: "http://127.0.0.1:5500/5-routing/history-version.html",
      },
      render(h) {
        const path = this.url.split("html")[1] || "";

        let componentToRender = NotFound;
        let props = {};

        // Implement the logic to figure out proper values
        // for componentToRender and props

        // some() 方法测试数组中是不是至少有1个元素通过了被提供的函数测试。它返回的是一个Boolean类型的值
        compiledRoutes.some((route) => {
          const match = route.regex.exec(path);
          if (match) {
            console.log(match);
            componentToRender = route.component;
            route.dynamicSegements.forEach((segement, index) => {
              console.log(segement);
              props[segement.name] = match[index + 1];
            });
          }
        });

        return h("div", [
          h(componentToRender, { props }),
          h(Vlink, { props: { href: "/foo/123" } }),
          " | ",
          h(Vlink, { props: { href: "/foo/234" } }),
          " | ",
          h(Vlink, { props: { href: "/bar" } }),
        ]);
      },
    });

    // TODO: pushState没触发popState
    window.addEventListener("popstate", () => {
      console.log("popstate");
      app.url = window.location.pathname;
    });
  </script>
</body>
