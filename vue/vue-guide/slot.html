<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slot</title>
  </head>
  <body>
    <div id="app">
      <current-user v-slot="{user,sex}">
        {{ user.firstName }} {{ sex.female }}
      </current-user>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.component("current-user", {
        template: `<span><slot :user="user" :sex="sex">{{ user.lastName  }}{{ sex.male  }}</slot></span>`,
        data: function () {
          return {
            user: { firstName: "ziwei", lastName: "lululu" },
            sex: { male: "男", female: "女" },
          };
        },
        created: () => {
          console.log(this);
        },
      });
      var app = new Vue({
        el: "#app",
        data: {},
      });
    </script>
  </body>
</html>
