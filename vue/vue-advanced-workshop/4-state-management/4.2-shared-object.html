<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <div id="app">
    <counter></counter>
    <counter></counter>
    <counter></counter>
    <button @click="inc">increment</button>
  </div>

  <script type="module">
    // couter组件不再接收props，改为使用同一份全局state对象，每个counter组件的data指向该对象来实现响应式
    var state = { count: 0 };

    const Counter = {
      data() {
        return state;
      },
      render(h) {
        return h('div', this.count);
      }
    };

    new Vue({
      el: '#app',
      components: { Counter },
      methods: {
        inc() {
          state.count++;
        }
      }
    });
  </script>
</body>
