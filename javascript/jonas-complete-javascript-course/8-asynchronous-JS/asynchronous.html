  <body>
    <h1>Asynchronous JavaScript</h1>
    <script>
      /*

      const getIDs = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve([523, 234, 784, 900]);
        }, 1500);
      });

      const getRecipe = (recID) => {
        return new Promise((resolve, reject) => {
          setTimeout(
            (ID) => {
              const recipe = {
                title: "Fresh tomato pasta",
                publisher: "Jonas",
              };
              resolve(`${ID}: ${recipe.title}`);
            },
            1500,
            recID
          );
        });
      };

      const getRelated = (publisher) => {
        return new Promise((resolve, reject) => {
          setTimeout(
            (pub) => {
              const recipe = {
                title: "Italian pizza",
              };
              resolve(`${pub}: ${recipe.title}`);
            },
            1500,
            publisher
          );
        });
      };

      /////////////////
      //consume promise
      /*
            getIDs
              .then((IDs) => {
                console.log(IDs);
                return getRecipe(IDs[2]);
              })
              .then((recipe) => {
                console.log(recipe);
                return getRelated("Jonas");
              })
              .then((recipe) => {
                console.log(recipe);
              })
              .catch((err) => console.log("Error!"));
              */

      //////////////////////
      // Async Await

      async function getRecipeAW() {
        const IDs = await getIDs;
        console.log(IDs);

        const recipe = await getRecipe(IDs[1]);
        console.log(recipe);

        const recipe2 = await getRelated("Jonas");
        console.log(recipe2);

        return recipe2;
      }
      //var rec = getRecipeAW();
      //这个时候异步函数还在后台执行，所以只能打印出promise
      //console.log(rec);

      getRecipeAW().then((result) => {
        console.log(`${result} is the best`);
      });

      ///////////////////////////////////
      // Fetch
      function getWeather(woeid) {
        fetch(
          `https://crossorigin.me/https://www.metaweather.com/api/location/${woeid}/`
        )
          .then((result) => {
            console.log(result);
            return result.json();
          })
          .then((data) => {
            const today = data.consoidated_weather[0];
            console.log(
              `Temperatures today in ${data.title} stay between ${today.min_temp} and ${today.max_temp}.`
            );
          })
          .catch((err) => console.log(err));
      }

      getWeather(2487956);
      // getWeather(44418);

      async function getWeatherAW(woeid) {
        try {
          const result = await fetch(
            `https://crossorigin.me/https://www.metaweather.com/api/location/${woeid}/`
          );
          const data = await result.json();
          const tomorrow = data.consoidated_weather[1];
          console.log(
            `Temperatures tomorrow in ${data.title} stay between ${tomorrow.min_temp} and ${tomorrow.max_temp}.`
          );

          return data;
        } catch (error) {
          console.log(error);
        }
      }

      getWeatherAW(44418);

      //无效
      const res = getWeatherAW(44418);
      //必须用then
      let dataLondon;
      getWeatherAW(44418).then((data) => {
        dataLondon = data;
        console.log(dataLondon);
      });
    </script>
